.btn{

.btn-secondary{

}

.btn-primary{

}

p{
    margin: 40px;
    font-size: 145%;
}

.faqs {
    max-width: 800px; margin: 2rem auto 4rem;
  }

  .faq-item {
    background: #521c0d; border-radius: 16px;
    margin-bottom: 1rem; box-shadow: 0 8px 24px rgba(255,94,87,0.1);
    user-select:none;
  }
  .faq-question {
    width: 100%;
    background: transparent;
    border: none;
    color:  #FF9B45;
    font-weight: 700;
    text-align: left;
    padding: 1rem 1.5rem;
    cursor: pointer;
    font-size: 1.1rem;
    position: relative;
    font-size: 1.1rem;
    position: relative;
 }

      

  .faq-question::after {
    content: "+";
    position: absolute;
    right: 1.25rem;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 900;
    transition: transform 0.3s ease;
  }
  .faq-item.open .faq-question::after {
    transform: translateY(-50%) rotate(45deg);
  }
  .faq-answer {
    max-height: 0;
    overflow: hidden;
    padding: 0 1.5rem;
    color: #ddd;
    font-size: 1rem;
    line-height: 1.5;
    transition: max-height 0.3s ease, padding 0.3s ease;
  }
  .faq-item.open .faq-answer {
    max-height: 500px;
    padding: 1rem 1.5rem;
  }
